<!doctype html>
<html lang="en">
	<head>
		<title>Semantic responsive blocks</title>
		<link rel="stylesheet" type="text/css" href="responsive.css">
	</head>
	<body>
		<header>
			<div class="header-content">Header</div>
			<div class="search" role="search">Search</div>
		</header>
		<nav>Navigation</nav>
		<div>
			<main>
				<article>Content 1</article>
				<article>Content 2</article>
				<article>Content 3</article>
				<article>Content 4</article>
				<article>Content 5</article>
			</main>
			<aside>
				<section class="sidebar-block">Sidebar 1</section>
				<section class="sidebar-block">Sidebar 2</section>
				<section class="sidebar-block">Sidebar 3</section>
			</aside>
		</div>
		<footer>Footer</footer>
	</body>
</html>
